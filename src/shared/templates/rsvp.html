{% extends "base.html" %}

{% block title %}Potwierdź obecność{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-8 md:p-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-12 text-center">Potwierdź obecność</h1>
    
    {% if message %}
    <div class="mb-8 p-4 rounded-md {% if success %}bg-green-50 text-green-700{% else %}bg-red-50 text-red-700{% endif %}">
        {{ message }}
    </div>
    {% endif %}
    
    <form method="POST" class="space-y-8">
        <!-- Personal Information -->
        <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">Imię</label>
                    <input type="text" id="firstName" name="firstName" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Nazwisko</label>
                    <input type="text" id="lastName" name="lastName" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
                </div>
            </div>

            <!-- Guest Information -->
            <div class="pt-2">
                <label class="block text-sm font-medium text-gray-700 mb-3">Czy przybywasz z gościem?</label>
                <div class="mt-2 space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="hasGuest" value="yes" class="form-radio text-indigo-600">
                        <span class="ml-2">Tak</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="hasGuest" value="no" class="form-radio text-indigo-600">
                        <span class="ml-2">Nie</span>
                    </label>
                </div>
            </div>

            <div id="guestNameField" class="hidden pt-4">
                <label for="guestName" class="block text-sm font-medium text-gray-700 mb-2">Imię i nazwisko gościa</label>
                <input type="text" id="guestName" name="guestName"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>

            <!-- Menu Selection -->
            <div class="pt-2">
                <label for="menu" class="block text-sm font-medium text-gray-700 mb-2">Wybór menu</label>
                <select id="menu" name="menu" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
                    <option value="">Wybierz opcję</option>
                    <option value="meat">Menu mięsne</option>
                    <option value="vegetarian">Menu wegetariańskie</option>
                    <option value="vegan">Menu wegańskie</option>
                </select>
            </div>

            <!-- Dietary Requirements -->
            <div class="pt-2">
                <label for="dietaryRequirements" class="block text-sm font-medium text-gray-700 mb-2">Wymagania dietetyczne</label>
                <textarea id="dietaryRequirements" name="dietaryRequirements" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                    placeholder="Proszę podać szczegóły dotyczące wymagań dietetycznych..."></textarea>
            </div>

            <!-- Hotel Accommodation -->
            <div class="pt-2">
                <label class="block text-sm font-medium text-gray-700 mb-3">Czy potrzebujesz noclegu?</label>
                <div class="mt-2 space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="needsHotel" value="yes" class="form-radio text-indigo-600">
                        <span class="ml-2">Tak</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="needsHotel" value="no" class="form-radio text-indigo-600">
                        <span class="ml-2">Nie</span>
                    </label>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="pt-2">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Numer telefonu</label>
                <input type="tel" id="phone" name="phone" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>

            <div class="pt-2">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adres email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center pt-6">
            <button type="submit"
                class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Wyślij
            </button>
        </div>
    </form>
</div>

<script>
    // Show/hide guest name field based on radio selection
    document.querySelectorAll('input[name="hasGuest"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const guestNameField = document.getElementById('guestNameField');
            guestNameField.classList.toggle('hidden', this.value === 'no');
        });
    });
</script>
{% endblock %}
