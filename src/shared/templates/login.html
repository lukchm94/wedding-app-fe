{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-8 md:p-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Admin Login</h1>
    {% if error %}
    <div class="mb-6 p-4 rounded-md bg-red-50 text-red-700">
        {{ error }}
    </div>
    {% endif %}
    <form method="POST" action="/login/" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                placeholder="Enter your email address">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"
                placeholder="Enter your password">
        </div>
        <div class="text-center">
            <button type="submit"
                class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Login
            </button>
        </div>
    </form>
</div>
{% endblock %}
